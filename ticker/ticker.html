    <head>
        <meta charset="UTF-8">
        <title>Ticker | Dashboard</title>
        

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

    </head>
    <body>

     {{> main}}

   </body>
      
       <template name = "main">
       <!-- header logo: style can be found in header.less -->
        <header class="header">
            <a href="index.html" class="logo">
                <!-- Add the class icon to your logo image or logo icon to add the margining -->
                Ticker
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="navbar-btn sidebar-toggle" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                        <!-- Messages: style can be found in dropdown.less-->
                        
                        <!-- User Account: style can be found in dropdown.less -->
                        <li class="user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <span> {{> loginButtons}}</span>
                            </a>
                            
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="left-side sidebar-offcanvas">
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
                    <!-- Sidebar user panel -->
                    <div class="user-panel">
                        <div class="pull-left image">
                            <img src="img/avatar5.png" class="img-circle" alt="User Image" />
                        </div>
                        <div class="pull-left info">
                            <p>{{user_name}}</p>

                            <a href="#"><i class="fa fa-circle text-success"></i> {{status}}</a>
                        </div>
                    </div>

                    <!-- sidebar menu: : style can be found in sidebar.less -->
                    <ul class="sidebar-menu">
                        <li class="active">
                            <a href="index.html">
                                <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                            </a>
                        </li>                        
                    </ul>
                </section>
                <!-- /.sidebar -->
            </aside>

             {{#if isActive}}
                {{> game_screen}}
            {{else}}
                {{> not_active}}
            {{/if}}


            
        </div><!-- ./wrapper -->  
        </template>      
    
    <template name="not_active">
        <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1 id="main">
                        Would you like to join us?
                        <small id="small">A game is {{game_status}}</small>
                    </h1>
                    <a href="#" id="joinBtn" class="btn btn-success btn-large"><i class="icon-white icon-thumbs-up"></i> Yes</a>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Join</li>
                    </ol>
                </section>
            </aside><!-- /.right-side -->
    </template>

    <template name="game_screen">

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1 id="main">
                        Dashboard
                        <small id="small">Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Dashboard</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content" id="main_content">

                    {{> dashboard}}

                </section><!-- /.content -->
            </aside><!-- /.right-side -->
          </template>

<template name="good">
                        <div class="col-lg-3 col-xs-6">
                            <!-- small box -->
                            <div class="small-box bg-black">
                                <div class="inner">
                                    <h3 style="text-align:center;">
                                        ${{price}}
                                    </h3>
                                    <p style="text-align:center;">
                                        per unit
                                    </p>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-circle"></i>
                                </div>
                                <a href="#" class="small-box-footer">
                                    {{name}} 
                                </a>
                                <canvas id="chart-{{id}}" width="290" height="100"></canvas>
                            </div>
                        </div><!-- ./col -->
</template>

<template name="dashboard">

  <!-- Small boxes (Stat box) -->
                    <div class="row">
                        <div class="col-lg-3 col-xs-6">
                            <!-- small box -->
                            <div class="small-box bg-aqua">
                                <div class="inner">
                                    <h3>
                                        ${{cash}}
                                    </h3>
                                    <p>
                                        Cash
                                    </p>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-usd"></i>
                                </div>
                                <a href="#" class="small-box-footer">
                                    More info <i class="fa fa-arrow-circle-right"></i>
                                </a>
                            </div>
                        </div><!-- ./col -->

                        <div class="col-lg-3 col-xs-6">
                            <!-- small box -->
                            <div class="small-box bg-green">
                                <div class="inner">
                                    <h3>
                                        ${{nett}}
                                    </h3>
                                    <p>
                                        Nett Worth
                                    </p>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-money"></i>
                                </div>
                                <a href="#" class="small-box-footer">
                                    More info <i class="fa fa-arrow-circle-right"></i>
                                </a>
                            </div>
                        </div><!-- ./col -->

                        <div class="col-lg-3 col-xs-6">
                            <!-- small box -->
                            <div class="small-box bg-yellow">
                                <div class="inner">
                                    <h3>
                                        ${{s_p_s}}
                                    </h3>
                                    <p>
                                        Sales per second
                                    </p>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-plus"></i>
                                </div>
                                <a href="#" class="small-box-footer">
                                    More info <i class="fa fa-arrow-circle-right"></i>
                                </a>
                            </div>
                        </div><!-- ./col -->
                        <div class="col-lg-3 col-xs-6">
                            <!-- small box -->
                            <div class="small-box bg-red">
                                <div class="inner">
                                    <h3>
                                        ${{e_p_s}}
                                    </h3>
                                    <p>
                                        Expenses per second
                                    </p>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-caret-down"></i>
                                </div>
                                <a href="#" class="small-box-footer">
                                    More info <i class="fa fa-arrow-circle-right"></i>
                                </a>
                            </div>
                        </div><!-- ./col -->

                        {{#each goods}}
                        {{> good}}
                        {{/each}}
                       

                    </div><!-- /.row -->

                    <div class="row">
                        <h2 style="text-align:center;"> Factories </h2>
                        {{> facts}}
                    </div>

                    <!-- top row -->
                    <div class="row">
                        <div class="col-xs-12 connectedSortable">
                            
                        </div><!-- /.col -->
                    </div>
                    <!-- /.row -->

                    <!--  -->
</template>


<template name="facts">
      
          {{#each factories}}
          <div class="col-lg-3 col-xs-6">
          {{> factory}}
          </div>
          {{/each}}                      
</template>

<template name="factory">
  <div class="small-box bg-{{color}}">
                                <div class="inner">
                                <h3 id="main">
                                {{goods}}
                                <small id="small">Level {{level}}</small>
                                </h3>
                                  <h3 id="main">
                                {{units}}
                                <small id="small">Units per second</small>
                                </h3>
                                  <h3>
                                    ${{value}}
                                  </h3>
                                  <p>
                                    Value
                                  </p>
                                  <h3>
                                    ${{e_p_s}}
                                  </h3>
                                  <p>
                                    Total expense per second
                                  </p>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-group"></i>
                                </div>
                                
                                    {{#if has_one}}
                                    <a href="#" id="{{goods_id}}" class="upgrade small-box-footer"> {{up_text}} for ${{up_cost}}
                                    <div class="small"> This will manufacture {{up_units}} units per second. </div>
                                      <i class="fa fa-arrow-circle-right"></i>
                                </a>

                                    {{else}}
                                    <a href="#" id="{{goods_id}}" class="small-box-footer buy"> Buy for ${{new_cost}}
                                        <div class="small"> You'll start with 3 units per second. </div>
                                      <i class="fa fa-arrow-circle-right"></i> </a>
                                    {{/if}}

                                    
                            </div>
</template>
