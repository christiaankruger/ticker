<head>
  <title>Home | Ticker</title>
</head>

<body>
 <div class="navbar navbar-static-top navbar-inverse">
 
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">Ticker</a>
          <ul class="nav pull-right">
            <li>
              {{loginButtons}}
            </li>
          </ul>
        </div>
      </div>
 
</div>

<div>
	{{> check_active}}
</div>



</body>

<template name="check_active">
	<div class="well">
	   {{#if isActive}}
	   {{> game_screen}}
	   {{else}}
	   {{> not_active}}
	   {{/if}}
	</div>
</template>

<template name = "not_active">
	<div class="row">
		<div class="center_text">
		<h4> The next game will probably start soon. Would you like to join us? </h4>
		<input type="button" class="btn-success" id="join" value="Yes, please."/>
		</div>
	</div>
</template>


<template name="game_screen">

  <div class = "row">
    <div class="span12">
      <div class="dashboard_heading">
        <h3> <i class="fa fa-tachometer"></i> Control Panel </h3>
      </div>
    </div>
  </div>

  <div class="row">
  	<div class="span6">

  	</div>
  	<div class="span6">

  	</div>
  </div>

</template>
